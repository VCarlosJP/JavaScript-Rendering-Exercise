<html>
    <head>
        <title>Prueba</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta charset="UTF-8">
        
    </head>
    <body>

      <div class="row">
        <div class="col">
          <div id="utc_time">
          </div>
        </div>
        <div class="col">
              <table id="table2" class="table">
                <thead>
                  <tr id="names2">
                  </tr>
                </thead>
                <tbody id="body2">
                </tbody>
            </table>
        </div>
        <div class="col"></div>
      </div>

      <div class="row">
        <div class="col">
          <div>
            <p>Selecciona un valor UTC para filtar usuario</p>
            <select class="form-control" id="utc_select" onChange='selectUTC(event)'></select>
          </div>
        </div>
        <div class="col">
          <div id="matched_utc">

          </div>
        </div>
        <div class="col"></div>
      </div>
      <br><br>

      <div class="row">
        <div class="col-1"></div>
        <div class="col">

          <div>
            <p>Filtar por continente</p>
            <select class="form-control" id="region_select" onChange='selectRegion(event)'></select>
          </div>

          <table id="table" class="table">
            <thead>
              <tr id="names">
              </tr>
            </thead>
            <tbody id="body">
            </tbody>
        </table>

        </div>
        <div class="col-1"></div>
      </div>

      
       
        



          

          <script type="text/javascript" src="index.js"></script>
    </body>
</html>
